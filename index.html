<!DOCTYPE html>
<html>
<head>
  <title>SVG to ICO Converter</title>
</head>
<body>
  <h1>SVG to ICO Converter</h1>
  <p>Use this tool to convert SVG files to ICO format.</p>
  <form id="conversion-form">
    <label for="file-input">Choose a file:</label><br>
    <input type="file" id="file-input" name="file"><br>
    <button type="button" id="convert-button">Convert</button>
  </form> 
  <script src="https://cdn.jsdelivr.net/npm/js-ico@1.1.3/dist/js-ico.min.js"></script>
  <script>
    document.getElementById('convert-button').addEventListener('click', function() {
      // Get the file input field
      var fileInput = document.getElementById('file-input');

      // Create a new FileReader
      var reader = new FileReader();

      // Add an event listener for when the file has finished loading
      reader.addEventListener('load', function() {
        // Get the file data as a base64-encoded string
        var fileData = reader.result;

        // Convert the file from SVG to ICO format using the js-ico library
        jsIco.toIco(fileData, function(error, icoData) {
          if (error) {
            console.error(error);
            return;
          }

          // Download the ICO file
          var a = document.createElement('a');
          a.href = icoData;
          a.download = 'converted.ico';
          a.click();
        });
      });

      // Start reading the file
      reader.readAsDataURL(fileInput.files[0]);
    });
  </script>
</body>
</html>
